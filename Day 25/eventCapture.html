<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }
  div {
    width: 100%;
    padding: 100px;
  }
  .one {
    background: thistle;
  }
  .two {
    background: mistyrose;
  }
  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div'); // select all the divs
  const button = document.querySelector('button');
  function logText(e) {
    console.log(this.classList.value); // login all the divs that were click 
    // e.stopPropagation(); // stop bubbling this event up! // bubble ripples outward
    // console.log(this);
  }
  divs.forEach(div => div.addEventListener('click', logText, {
    capture: false,
    once: true // listen for a click, then unbind itself. 
  }));
  button.addEventListener('click', () => {
    console.log('Click!!!');
  }, {
    once: true // listen for a click, then unbind itself. 
  });

</script>
</body>
</html>
