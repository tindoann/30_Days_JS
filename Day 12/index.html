<!-- Key sequencing detection, store it in an array, and check the keyup to match what you are looking for -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
const pressed = []; // Push items into the empty array 
const secretCode = 'wesbos';
// Listen for the the event the user pressed
window.addEventListener('keyup', (e) => {
// Tell us the key they pressed
  console.log(e.key);
// Pushes it into an array 
  pressed.push(e.key);

  // start the find fron the end , push out any character longer han 6
  pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);

  // input the secret code correctly
  if (pressed.join('').includes(secretCode)) {
    console.log('DING DING!');
    cornify_add();
  }
  console.log(pressed);
});
</script>
</body>
</html>
